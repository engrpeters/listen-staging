<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid" width="19" height="20" viewBox="0 0 19 20">
  <defs>
    <style>
      .cls-1 {
        filter: url(#color-overlay-1);
      }

      .cls-1, .cls-2 {
        font-size: 24px;
      }

      .cls-2 {
        fill: #8a1e1e;
        font-family: "MaterialDesignIcons";
      }
    </style>

    <filter id="color-overlay-1" filterUnits="userSpaceOnUse">
      <feFlood flood-color="#fff"/>
      <feComposite operator="in" in2="SourceGraphic"/>
      <feBlend in2="SourceGraphic" result="solidFill"/>
    </filter>
  </defs>
  <text transform="translate(-6 21) scale(1.25 1.25)" class="cls-1"><tspan class="cls-2"></tspan></text>
</svg>
